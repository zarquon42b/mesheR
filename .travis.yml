# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: r
cache: packages
sudo: required
#dist: bionic
warnings_are_errors: false

addons:
  apt:
    packages:
      - libpng-dev
      - libfreetype6-dev
      - libglu1-mesa-dev
      - libgl1-mesa-dev
      - libx11-dev
      - libxt-dev
      - x11proto-core-dev
      - autotools-dev
      
repos:
  CRAN: https://cloud.r-project.org

r_binary_packages:
 - rgl
 - Rcpp
 - RcppEigen
 - RcppArmadillo
 - foreach
 - Matrix
 - MASS
 - car
 - rvcg
 - morpho
 - spam
 - lbfgs
 - colorspace
 - testthat
 
r_packages:
  - spam64
 
notifications:
  email:
    on_success: change
    on_failure: change


env:
  global:
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
    - _R_CHECK_FORCE_SUGGESTS_: false
    - RGL_USE_NULL: true
    - TRAVIS_R_VERSION: 3.6.2